    <script>
        $(function () {
            // 第一题
            var question_1 = '', question_2 = '', question_3 = '', Last_question = '';
            var lis = $(".swiper-wrapper");
            var odiv = $(".swiper-container");
            var wd = odiv.width();
            $("#first li").on("click", function () {
                question_1 = "";
                $(this).addClass("on").siblings().removeClass("on");
                question_1 = $(this).index() + 1;
                $(this).parents(".swiper-slide").addClass("active").siblings().removeClass("active");
                lis.animate({ left: "-" + wd + "px" }, 400);
            });

            // 第二题
            $("#second li").on("click", function () {
                question_2 = "";
                $(this).addClass("on").siblings().removeClass("on");
                question_2 = $(this).index() + 1;
                $(this).parents(".swiper-slide").addClass("active").siblings().removeClass("active");
                lis.animate({ left: "-" + wd * 2 + "px" }, 400);
            });

            // 第三题
            $("#third li").on("click", function () {
                question_3 = "";
                $(this).addClass("on").siblings().removeClass("on");
                question_3 = $(this).index() + 1;
            });

            // 点击提交弹出对应编号
            $("#submit_btn").on("click", function () {
                if (!$("#third li").hasClass("on")) {
                    $.diy_alert({ "cont": "第三题，未选答案" });
                    setTimeout(function () {
                        $(".diy_alert").remove();
                    }, 1000);
                    return;
                }
                else {
                    //Last_question = question_1.toString()+question_2.toString()+question_3.toString();
                    //  $("#Mask .Mask_txt h3 span,#Mask .Mask_txt .num").html(Last_question);
                    // $("#Mask").fadeIn(400); 

                    $(".qq_Mask").fadeIn(400);
                }
            });

            // 点击关闭按钮关闭遮罩层并且将测试返回第一题
            $("#Mask .close_Mask").on("click", function () {
                $("#Mask").fadeOut(400);
                //mySwiper.slideTo(0);
                lis.animate({ left: "0px" }, 400);
            });

            // 点击上一题
            $(".prev").on("click", function () {
                //mySwiper.slidePrev();
                var b = parseInt(lis.css("left")) + parseInt(wd);
                lis.animate({ left: b + "px" }, 400);
            });

            // 导航切换
            $(".menu li").on("click", function () {
                $(this).addClass("on").siblings().removeClass("on");
                var TabIndex = $(this).index();
                if (TabIndex == 0) {
                    $("#case").fadeIn(400);
                    $("#comment").fadeOut(400);
                } else {
                    $("#comment").fadeIn(400);
                    $("#case").fadeOut(400);
                }
            });

            var isPlay = false;

            // 点击播放语音
            $(".voice").click(function () {
                if (!isPlay) {
                    AudioPlay($(this), ".voice_pic");
                    isPlay = true;
                } else {
                    AudioPause($(this), ".voice_pic");
                    isPlay = false;
                }
            });

            $(".M_voice").on("click", function () {
                if (!isPlay) {
                    AudioPlay($(this), ".Middle_voice");
                    isPlay = true;
                } else {
                    AudioPause($(this), ".Middle_voice");
                    isPlay = false;
                }
            });

            $(".audio_bottom").on("click", function () {
                if (!isPlay) {
                    AudioPlay($(this), ".bottom_voice");
                    isPlay = true;
                } else {
                    AudioPause($(this), ".bottom_voice");
                    isPlay = false;
                }
            });

            // 音频播放函数
            function AudioPlay(obj, obj_voice) {
                obj.children("audio").get(0).play();
                obj.children("em,i").fadeOut();
                obj.children(obj_voice).addClass("on");
            }
            // 音频暂停且当前时间设为0函数
            function AudioPause(obj, obj_voice) {
                obj.children("audio").get(0).pause();
                obj.children("audio").get(0).currentTime = 0;
                obj.children(obj_voice).removeClass("on");
            }

            // 点赞
            var isLike = false;
            $(".top_b_like").on("click", function () {
                if (!isLike) {
                    $(this).children("img").attr("src", "css/top_b_like.png");
                    var LikeNum = parseInt($(this).children("span").html());
                    $(this).children("span").html(LikeNum + 1);
                    isLike = true;
                } else {
                    $(this).children("img").attr("src", "css/top_b_like.png");
                    var LikeNum = parseInt($(this).children("span").html());
                    $(this).children("span").html(LikeNum - 1);
                    isLike = false;
                }
            });

            // 点击评论区小图放大到整屏显示
            $(".user_Pic li").on("click", function () {
                var PicLength = $(this).parent().children('li').length;
                $(this).parent().children('li').each(function () {
                    var PicId = $(this).attr('id');
                    $("#thumb .swiper-container .swiper-wrapper").append("<div class='swiper-slide'><img src='img/comment/" + PicId + ".jpg'/></div>");
                });
                $("#thumb").fadeIn(400);
            });

            $("#thumb .thumb_close").click(function () {
                $("#thumb").fadeOut(400);
                $("#thumb .swiper-container .swiper-wrapper").html('');
            });

            //关闭微信弹窗
            $(".qq_Mask .close_Mask").click(function () {
                $(".qq_Mask").fadeOut(400);
            });
            //微信弹窗
            $(".top_r,.bottom_btn,.Link,.top_l").click(function () {

 

                if (!navigator.userAgent.match(/MicroMessenger/)) {
                    $(".qq_Mask").fadeIn(400);
                }
                else {
                    $(".qq_Mask").fadeIn(400);

                }

            });
        });
    </script>
